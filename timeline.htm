							  <script type="text/javascript">
								var tg_actor;
								$(document).ready(function(){ 
									var tld = "timeline";
									var tg1 = $("#placement").timeline({
											"min_zoom":1, 
											"max_zoom":30, 
											"show_footer":false,
											// data source is the id of the table!
											"data_source":"./js/statistics/email_monitor/GenerateHTMLFromEmails/bin/Debug/data.json"
									});
									tg_actor = tg1.data("timeline");
									$("#toggle").click(function(){ 
										if (tld == "timeline"){
											$("#placement").css({"display":"none"});
											$(".timeline-table").css({"display":"block"});
											tld = "table";
										}
										else{
											$("#placement").css({"display":"block"});
											$(".timeline-table").css({"display":"none"});
											tld = "timeline";
										}
									});
									$("#refresh").click(function(){
										refreshTimeline();
									});
									//refreshTimeline();
								}); // end document-ready
								function refreshTimeline(){
									if(tg_actor!=null){
										tg_actor.load("./js/statistics/email_monitor/GenerateHTMLFromEmails/bin/Debug/data.json", {fn:function(args,timeline){}, args:{display:true}});
									}
								}
							</script>
